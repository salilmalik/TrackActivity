<mat-card>
  <form (submit)="onRegister(registerForm)" #registerForm="ngForm">
    Please Register:
    <mat-form-field>
      <input
        name="accountName"
        matInput
        type="text"
        placeholder="Account Name"
        ngModel
        #accountName="ngModel"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        name="password"
        matInput
        type="password"
        placeholder="password"
        ngModel
        #password="ngModel"
      />
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Register</button>
  </form>
</mat-card>
